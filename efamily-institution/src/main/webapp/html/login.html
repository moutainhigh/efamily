<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/index.js"></script>
</head>

<body>
    <section class="L_bg">
        <article class="L_box">
            <div class="L_P1">
                <div class="L_imgBox">
                    <img src="../img/login_logo.png" alt="">
                </div>
                <div class="L_name">
                    <p>亿家联</p>
                    <p>健康卫士管理平台</p>
                </div>
            </div>
            <div class="worngTip">
                <div id="worn">
                    <img src="../img/icon_bcjg.png" alt="">
                    <span>您输入的账户或密码不正确，请重新输入。</span>
                </div>
            </div>
            <form>
                <div class="L_P2">
                    <input type="text" placeholder=" 手机号登录">
                </div>
                <div class="L_P3">
                    <input type="password" placeholder=" 密码">
                </div>
                <div class="L_P4">
                    <button>登录</button>
                </div>
            </form>
            <div class="L_P5"><a href="">忘记密码？请联系系统管理员</a></div>
        </article>
    </section>
</body>

</html>
